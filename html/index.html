<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Form Validation Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">	
	    <span class="navbar-toggler-icon"></span>	
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">	
	    <ul class="navbar-nav mr-auto">	
	      <li class="nav-item">	
	        <a class="nav-link text-white" href="./index.html">Add Reserva</a>	
	      </li>
	      <li class="nav-item">	
	        <a class="nav-link text-white" href="./list.html">List Reserva</a>	
	      </li>
	    </ul>
		<form class="align-items-end">
	      <div class="justify-content-end">
	           <button class="btn btn-danger" id="submitButton" type="submit" name="exit">Exit</button>
	      </div>	      
	    </form>	
	  </div>
	</nav>
    <div class="container">
        <form class="form" id="form">
            <h1 id="titleReserva">Registro de Reserva</h1>
            <div class="form-field">
                <label for="fechaReserva">Fecha de la reserva</label>
                <input type="date" name="fechaReserva" id="fechaReserva">
                <small></small>
            </div>
            <div class="form-field">
                <label for="nombreSolicitante">Nombre del solicitante:</label>
                <input type="text" name="nombreSolicitante" id="nombreSolicitante" autocomplete="off" >
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Email de solicitante:</label>
                <input type="email" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="tlfContacto">Telefono de contacto</label>
                <input type="text" name="tlfContacto" id="tlfContacto" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="espacios">Espacio:</label>
                <select name="espacios" id="espacios"></select>
                <small></small>
            </div>
            <div class="form-field">
                <label for="descripReserva">Descripci√≥n de la reserva:</label>
                <input type="text" name="descripReserva" id="descripReserva" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="Enviar">
                <small></small>
            </div>
            <div class="mb-3">
                <a href="list.html" class="btn btn-info">Ver lista de Reservas</a>
            </div>
        </form>
        
    </div>
  <script src="../js/index.js"></script>
</body>
</html>
